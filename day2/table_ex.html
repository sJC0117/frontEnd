<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    table : 표(행/열,row/column)
    table 태그 : 생성 태그
    tr 태그 : 행 생성
    td 태그 : 행 안에서 열을 생성

    -->
    <!--width를 %로 설정하면 부모태그를 기준으로 비율설정-->
    <table style="width:70%;">
        <caption>우리반 연락처</caption>
        <!--td대신에 제목 열일때 th 사용
        :가운데 정렬,글꼴 굵게 적용
        -->
        <tr><!--style속성으로 디자인 프로퍼티 설정하기-->
            
        <th style="width:20%;color:coral;">번호</td>
        <th style="width:30%;">이름</td>
        <th style="width:50%;">연락처</td>
        </tr>
        <tr>
            <td style="border:1px solid gray;">1</td>
            <td style="border:1px solid gray;">사나</td>
            <td style="border:1px solid gray;">010-1234-5678</td>
            <!--width는 같은 열이면 같은 값이 적용-->
            
        </tr>
        <tr>
            <td>2</td>
            <td>미나</td>
            <td>010-4567-8912</td>
            
        </tr>

    </table>
</body>
</html>
