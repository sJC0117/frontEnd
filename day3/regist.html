<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="member.css">
</head>
<body>
    <div style="width:100%;margin:auto">
     <h4 class="gg">JOIN ME</h4>
     <!--새로운 데이터를 저장하는 동작과 관련될 때는 url창에 데이터를 표시 안합니다.
     특정 검색어로 조회동작을 하는 경우에는 url창에 파라미터 값을 표시하는것이 일반적-->
     <form class="box">
     <table style="width:100%;margin:auto;">
      <tr>
       <td class="aa">이름</td>
       <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td class="aa">패스워드</td>
        <td><input type="password" name="password"></td>
       </tr>
       <tr>
        <td  class="aa">이메일</td>
        <td><input type="email" name="email"></td>
       </tr>
       <tr>
        <td class="aa">나이</td>
        <td><input type="number" name="email"></td>
       </tr>
       <tr>
        <td class="aa">주소</td>
        <td>
        <!--선택리스트를 만들기 위해 select태그-->
       <select name="address">
       <!--option태그안에 문자열은 화면에 보이는 것
      value안에 문자열은 서버로 전송되는 값-->
       <option value="서울">서울</option>
       <option value="수원">수원</option>
       <option value="인천">인천</option>
       <option value="부산">부산</option>
       <option value="천안">천안</option>
    </select>
       </td>
       </tr>
       <tr>
        <td  class="aa">성별</td>
        <td class="ff">
        <input type="radio" value="male" name="gender" id="male">
        <label for="male">남자</label>
        <!--label과 연결시킬 input은 속성이 필요합니다. 웹 접근성 구현
        label을 선택해서 해당 form요소가 focus를 갖도록 합니다-->
        <input type="radio" value="female" name="gender" id="female"> 
        <label for="female">여자</label>
        </td>
       </tr>
       <tr>
        <td class="aa">취미</td>
        <!--여러개를 복수로 선택할 수 있는 체크박스를 사용합니다.
        name을 같게 합니다. 서버로 전송될떄는 배열로 처리됩니다-->
        <td>
        <input type="checkbox" name="hobby" value="축구" id="football">
        <label for="football">축구</label>
        <input type="checkbox" name="hobby" value="농구" id="basketball">
        <label for="basketball">농구</label>
        <input type="checkbox" name="hobby" value="스키" id="ski">
        <label for="ski">스키</label>
        <input type="checkbox" name="hobby" value="달리기" id="running">
        <label for="running">달리기</label>
        </td>
       </tr>
       <tr>
           <td  class="aa">포트폴리오</td>
           <td>
            <input type="file" name="filename">
          </td>
       </tr>
       <tr>
        <td  class="aa">관심도</td>
        <td>
         <input type="range" value="1" min="1" max="5">   
        </td> 
       </tr>
       <tr>
        <td colspan="2">
         <input type="submit" value="가입하기">
         <!--submit:제출하기-->
         <input type="reset" value="다시쓰기">
        </tr>
    </form>
    </div>
</body>
</html>
