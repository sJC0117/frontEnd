<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        BOM : Browser Object Model 최상위 객체 window (하위객체 사용할 때 코드에서 생략)
                                        ㄴ screen,location,history...
        DOM : Document Object Model,HTML문서의 요소에 접근할 수 있는 메소드,속성을 갖는 객체
        태그요소에 대해 tree구조를 갖습니다(속성과 태그 사이의 텍스트 콘텐츠도 포함)
        head와 body는 형제(sibling),body태그는 button의 parent(부모),button은 body의 children(자식)
    -->
    <button onclick="location.href='https://www.naver.com/'">location.href테스트1</button>
    <button onclick="location.href='object.html'">location.href테스트1</button>
    <button onclick="location.href='../day5/finalex.html'">location.href테스트1</button>

</body>
</html>
