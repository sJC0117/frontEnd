<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const counter={ //객체 리터럴 선언(일반적인 자바의 객체 : 필드(프로퍼티)와 메소드)
        num:0,//프로퍼티 Key:num,increase 프로퍼티 value:num은 0,increase는 함수
        increase:function(){
            /*프로퍼티란?객체의 특성을 나타내는 Key/Value 한쌍으로 만들어지는 값*/
           /*객체 식별자 변수는 const로 선언.프로퍼티 값은 재할당이 가능*/
           //(객체 저장된 메모리에서 프로퍼티 변경 가능. const는 객체 자체의 메모리 위치는 변경 불가) 
           this.num++;
           //프로퍼티 이름은 Key라고 부르는데 식별자(이름 규칙 동일.)
        }
        };//counter 식별자는 객체(인스턴스)를 참조(자바처럼 클래스를 정의없이 객체를 생성)
        //*참고:자바처럼 new연산으로 객체생성하기 위해 클래스대신에 함수를 사용합니다
        console.log("--1.counter 객체확인----")
        console.log(counter);
        console.log(counter.num);
        counter.mode='static';
        //counter 객체에 mode프로퍼티값을 static으로 하여라
        console.log(counter);//mode 프로퍼티 확인 있다
        counter.increase();//counter 객체의 메소드 실행
        console.log(counter.num);//num값 확인.//1
        counter.increase();
        console.log(counter.num);
        console.log(counter['mode']);
        //counter.mode와 동일합니다.**프로퍼티 이름은 ''안에 씀
        console.log("--2.person 객체 생성합니다--");
        /*이름:'sana' 나이:27, say 메소드동작:alert으로 자기소개*/
        const person={
        name:'sana',
        age: 27,
        say : function(){
            alert('나는'+this.name+'입니다.');
        }};
        console.log(person);
        person.say();
        person['name']='나연';
        person.say();
        //person객체의 say메소드 실행
        //객체 리터럴에서 동적으로 프로퍼티키를 만들 수 있습니다.
        const prefix = 'prop';
        let i=0;
        const obj = {//객체 식별자 obj
            [`${prefix}-${++i}`]:i,//프로퍼티 Key와 Value에 변수 사용
            [`${prefix}-${++i}`]:i,
            [`${prefix}-${++i}`]:i,
        };
        console.log(obj);
    </script>
</body>
</html>
