<!DOCTYPE html>
<html lang="en">

<head>
<title>document.forms example</title>
<script>
    function data_read(){
        console.log("1.forms 객체 이용해서 input값 가져오기")
        const $user1 = document.forms[3].elements[0];
        const $email1 = document.forms[3].elements[1];
        console.log($user1.value);
        console.log($email1.value);
        console.log("2.name 속성값을 이용해서 가져오기.");
        const $user2 = document.frmUser.user; //객체
        const $email2 = document.frmUser.email; 
        console.log($user2.value);
        console.log($email2.value);
        //유효성 검사 : 데이터가 정확하게 입력되어있는지 확인 // 예) 이름은 3글자이상
        if($user2.value.length<3){
            alert('이름은 3글자 이상입니다.');
        }
    }
</script>
</head>

<body>
<!--document forms객체는 form태그들을 담고 있는 html 컬렉션-->
<form id="robby">
    <!--form id="sana"--><!--forms[0]-->
  <input type="button" onclick="alert(document.forms[0].id);" value="robby's form" />
  <input type="button" onclick="alert(document.forms[0].elements[1].value);" value="form[0]의 요소 index=1" />
</form>

<form id="dave">
  <input type="button" onclick="alert(document.forms[1].id);" value="dave's form" />
</form>

<form id="paul">
  <input type="button" onclick="alert(document.forms[2].id);" value="paul's form" />
</form>
<form action="" name="frmUser">
    이름:<input type="text" name="user">
    이메일 : <input type="text" name="email">
    <button onclick="data_read()">데이터전송</button>
</form>
<script>
    console.log(document.forms);
</script>
</body>
</html>
