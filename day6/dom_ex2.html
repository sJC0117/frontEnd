<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h4>오늘의 주제</h4>
        <ul>
         <li class="item item01 twice">트와이스</li>
         <li class="item item02 girl">소녀시대</li><!--item,item02,girl 3가지 스타일 적용-->
         <li>원더걸스</li>
        </ul>
        <ul>
         <li>사나</li>
         <li>나연</li>
         <li>다현</li>
         <li>미나</li>
        </ul>
    </div>
    <button onclick="new_child()">새로운 리스트 나와라!</button>
    <script>
        const $main = document.getElementById('main');//div태그를 기준으로 아래 나ㅐ용 확인
        console.log($main.childNodes); 
        console.log($main.children);
        console.log($main.firstChild);
        console.log($main.firstElementChild);
        console.log($main.lastElementChild);
        console.log($main.childElementCount); 
        
        const $child = $main.firstElementChild;
        console.log($child.nextElementSibling);
        console.log($child.nextElementSibling.innerHTML);

        /*자식노드 추가*/
        // $main.appendChild($ul);

        function new_child(){
            const $new=`
        <li>트와이스</li>
         <li>소녀시대</li>
         <li>원더걸스</li>
        `;
        const $ul = document.createElement('ul');
        //새로운 요소 생성합니다. ul태그
        $ul.innerHTML=$new;
        $main.appendChild($ul);
        //생성된 요소의 css스타일을 적용하는 방법
        $ul.className='item';
        $ul.classList.add('item01');
        }
        </script>
</body>
</html>
