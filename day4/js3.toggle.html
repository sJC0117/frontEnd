<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 예제 #3</title>
</head>
<body>
    <h2>자바스크립트로 이런 것도 해봅시다.</h2>
    <p>HTML 태그의 속성값 변경하기 : img 태그의 이미지 파일명을 지정하는 src 속성값을 변경하는 예제 입니다. </p>
    <p>HTML 태그의 style값 변경하기 : em 태그의 텍스트 스타일 color값을 변경하는 예제 입니다. </p>
    <p> <strong>[표정관리시스템]</strong>현재표정 :  <em id="state" style="color: teal;">smile</em></p>  
    
    <button onclick="bulbOn()">smile</button>
    <img src="image/smile.jpg" alt="light" style="width: 100px;cursor: pointer;" id="myImage"
                                                              onclick="bulbToggle()">
    <button onclick="bulbOff()">cry</button>

    <script>
        let state=1;    //전역변수 입니다.   1이면 on , 0이면 off
        const img = document.getElementById('myImage');          //태그 요소를 가져와 변수로 참조.const 는 값의 변경을 안할때 사용합니다.
        const onoff = document.getElementById('state');
        function bulbToggle() {//이벤트 핸들러 : onclick 이벤트 발생 시 실행
                if(state==1) {
                        bulbOff();
                        state=0;
                }else  {        //현재 0입니다.
                        bulbOn();
                        state=1;
                }
        }
        function bulbOn() {
            img.src= 'image/smile.jpg';
            onoff.style.color='green';
            onoff.innerHTML='smile';
        }

        function bulbOff() {
               img.src= 'image/cry.jpg'; 
               onoff.style.color='tomato';
               onoff.innerHTML='cry';
        }
    </script>
</body>
</html>
