<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--자바스크립트에서 함수는 매우 중요합니다. 함수도 객체입니다
    함수 정의할 때 매개변수 형식이 따로 없습니다.
    -->
   <script>
    console.log(myfunc2(20));//함수 호이스팅 : 
    const myfunc1=function(x){
        console.log("myfunc1입니다.");
        return x*11;
    }//대입문 오른쪽은 함수 리터럴(값),왼쪽은?식별자(변수)
    //위의 함수 호출 > 식별자로 합니다.
    let result=myfunc1(10);//매개변수 x는 객체를 포함하여 모든 타입이 가능합니다
    console.log(result);
    //함수 선언문 형식
    function myfunc2(x){//식별자 없을때는 함수이름으로 자동 식별자가 선언
        console.log("myfunc2입니다.");
        return x*12;
    }

    result=myfunc2(10);
    console.log(result);
    //function함수를 사용하기도 합니다 > 권장 안함
    //화살표(arrow) 함수 : 많이 쓰이는 형태입니다.
    const myfunc3=(x,y)=>x*13+y; //인자를 받아서 리턴값 전달할 때 사용
    console.log(myfunc3(10,5));
    // console.log(myfunc3(10));
    const myfunc4=(x)=>{
        console.log("myfunc4입니다.");
        return x*14;
    }
    const myfunc5=(x)=>alert("테스트 값은"+x);
    myfunc5(999);

    console.log((
        function(a,b){
            console.log("익명함수 입니다.");
            return a*b;
        }(4,5) //()괄호는 익명함수 호출 괄호입니다 
    )
    );
   </script> 
</body>
</html>
