<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--콜백(callback)함수:자바스크립트에서 많이 사용되는 형식
메소드 포함하여 함수 안의 매개변수가 함수
콜백함수를 통해서 실행동작을 다르게 할 수 있는 유연성이 높은 방법입니다
-->
<div style="margin: 5px;background-color: beige;">현재 시간:<span id="now"></span></div>
<button id="btn1" onclick="btn1()">클릭 이벤트 확인1:onclick 속성으로 핸들러 함수 지정</button><br>
<button id="btn2">클릭 이벤트 확인 2: 이벤트 리스너를 등록하는 방법</button>
</body>
<script>
    const btn1 = function(){
     console.log("첫번째 버튼 클릭!");
    };
    document.getElementById('btn2').addEventListener('click',function(){
        console.log('두번째 버튼 클릭!');
    });
    /*콜백 함수 예제 : 타이머 함수(1초 간격으로 시간표시)*/
    setInterval(function(){
        document.getElementById('now').innerHTML=Date();
    },1000);//첫번째 인자는 핸들러 함수, 두번째 인자는 시간가격(단위ms)
//자바스크립트 객체지향 + 함수형 프로그래밍을 합니다
function console_star(){
    console.log("*");
}
setInterval(console_star,5000);//함수 이름으로 전달합니다
</script>
</html>
