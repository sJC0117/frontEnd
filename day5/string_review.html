        /*변수선언 var 쓰지말자.변수의 값이 실행중에 재할당된다.
        let,재할당 없다.또는 객체-const*/
        console.log('---복습')
        let str="Apple,Banana,Kiwi";
        const result=str.toUpperCase();
        console.log(str);
        console.log(result);
        str="Mango";

    </script>
    <script>
        console.log("2.slice메소드----------");
        let str2="Apple,Banana,Kiwi";
        console.log(str2.slice(-4));
        console.log(str2.slice(-12,-6));
        console.log(str2.substr(-12,3));
    </script>
