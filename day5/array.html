<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--프로그래밍언어 일반적인 배열: 배열요소가 메모리에 연속된 공간에
    각각 같은 크기와 같은 형식을 갖는다.
    자바스크립트의 배열: 연속적 공간 아닐수도 있고 요소의 형식이 다를 수도 있다-->
    <script>
        /*배열의 리터럴*/
        const arr1=[1,2,3,4,5]; //자바스크립트 배열은 인덱스를 프로퍼티로 사용.length
        const arr2=['sana','mina','momo','nayeon'];
        const arr3=[9,8,'abc',12.34]; //바람직하지 않다.3번인덱스 empty(비어있음)
        /*배열을 생성할 때 array 함수로 생성! 요소의 갯수를 인자로 전달*/
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(typeof arr1); //object
        // arr1=[11,22,33,44,55]; //배열요소값 변경이 아니고 객체의 변경 > 오류
        /*일반적인 배열과 다르게 배열에서 값 탐색,요소를 추가와 삭제하는 메소드가 있음
        메소드 실행결과로 원본 배열이 변하는 것 또는 변하지 않고 새로운 배열을 생성하는 것을 확인하세요
        */
       arr1[2]=100;
       arr1[1]=39;
      console.log(arr1);
      console.log(arr1.sort());
        
    </script>
</body>
</html>
